<ion-header>
	<ion-navbar color="primary">
		<ion-title>Informe seus dados</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<form [formGroup]="signupPatientForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
		<ion-item>
			<ion-label floating color="primary">Nome</ion-label>
			<ion-input type="text" formControlName="name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating color="primary">Sexo</ion-label>
			<ion-select formControlName="gender">
				<ion-option value="Masculino">Masculino</ion-option>
				<ion-option value="Feminino">Feminino</ion-option>
			</ion-select>
	    </ion-item>
		<ion-item>
			<ion-label floating color="primary">Data de nascimento</ion-label>
			<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate" formControlName="birth"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label floating color="primary">E-mail</ion-label>
			<ion-input type="email" formControlName="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating color="primary">Senha</ion-label>
			<ion-input type="password" formControlName="password"></ion-input>
		</ion-item>
		<div class="form-error">{{signupPatientError}}</div>
		<br>
		<button ion-button full round icon-end color="secondary" type="submit" [disabled]="signupPatientForm.invalid">
			Confirmar
			<ion-icon name="checkmark"></ion-icon>
		</button>
	</form>
</ion-content>
