<ion-header>

	<ion-navbar>
		<ion-title>
		  NutriBox
		</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>
	
	<form [formGroup]="loginForm" (ngSubmit)="onLogin(); $event.preventDefault()">

		<ion-item>
			<ion-icon name="mail" item-left></ion-icon>
			<ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
		</ion-item>

		<ion-item>
			<ion-icon name="lock" item-left></ion-icon>
			<ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
		</ion-item>
		
		<br>

		<button ion-button full type="submit" [disabled]="loginForm.invalid">Login</button>

		<div class="form-error">{{loginError}}</div>

	</form>

	<button ion-button block (click)="onSignup()">Criar conta</button>
</ion-content>
