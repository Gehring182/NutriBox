<ion-header>
	<ion-navbar>
		<ion-title>NutriBox</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form [formGroup]="loginForm" (ngSubmit)="onLogin(); $event.preventDefault()">
		<ion-item>
			<ion-label floating color="primary">E-mail</ion-label>
			<ion-input type="email" formControlName="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating color="primary">Senha</ion-label>
			<ion-input type="password" formControlName="password"></ion-input>
		</ion-item>
		<br>
		<div class="form-error">{{loginError}}</div>
		<button ion-button full round icon-end color="secondary" type="submit" [disabled]="loginForm.invalid">
			Entrar
			<ion-icon name="log-in"></ion-icon>
		</button>
	</form>
	<br>
	<ion-buttons end>
		<button ion-button round outline (click)="onChooseProfile()">Primeiro acesso? Clique aqui!</button>
	</ion-buttons>
</ion-content>
