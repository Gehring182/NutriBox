<ion-header>

  <ion-navbar>
    <ion-title>Criar conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<h1 text-center>
		<ion-icon class="auth-icon" name="person-add" color="primary">
			
		</ion-icon>
	</h1>

	<form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

		<ion-item>
			<ion-icon name="person" item-left></ion-icon>
			<ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
		</ion-item>

		<ion-item>
			<ion-icon name="calendar" item-left></ion-icon>
			<ion-datetime displayFormat="DD/MM/YYYY" placeholder="Data de nascimento" [(ngModel)]="myDate" formControlName="birth"></ion-datetime>
		</ion-item>

		<ion-item>
			<ion-icon name="mail" item-left></ion-icon>
			<ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
		</ion-item>


		<ion-item>
			<ion-icon name="finger-print" item-left></ion-icon>
			<ion-input type="text" placeholder="CRN" formControlName="crn"></ion-input>
		</ion-item>

		<ion-item>
			<ion-icon name="lock" item-left></ion-icon>
			<ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
		</ion-item>
		
		<br>

		<button ion-button full type="submit" [disabled]="signupForm.invalid">Confirmar</button>

	</form>

</ion-content>
